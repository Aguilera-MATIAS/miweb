<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metadatos</title>
    <link rel="shortcut icon" href="pollos hermanos/img/logo pollos.png" type="image/x-icon"> <!--sirve para poner tu logo en la parte superior del title de la pagina-->
    <meta name="descripcion" content="los pollos mas ricos de el mundo"> <!--sirve para la previsualizacion de una descripcion en google antes de pinchar para entrar a la pagina-->
    <meta name="author" content="matias aguilera"> <!--sirvepara saber quien es el autor de la pagina-->
    <meta property="og:image" content="image.png">
    <meta property="og:descripcion" content="los pollos mas ricos de el mundo">
    <meta property="ogtitile" content="pollos hermanos">
    <!--estas ultimas tres etiquetas sirven para dar una imagen, descripcion y titulo a nuestra pagina al momento que alguien quiera copartirala a travez de las redes por ej facebook-->
    <meta property="twitter:image" content="image.png">
    <meta property="twitter:descripcion" content="los pollos mas ricos de el mundo">
    <meta property="twitter:itile" content="pollos hermanos">
    <link rel="stylesheet" href="style.css"> <!--se usa para llamar mi archivo css-->
    <script src="mai.js"></script> <!--se usa para llamar mi archivo java script-->

    <link name="robots" content="follow">
    <link name="robots" content="nofollow"> <!--sirve para que google busque en nuestras paginas informacion para darsela al publico-->
     
</head>

</body>
</html>
